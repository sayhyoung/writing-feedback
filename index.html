<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin: 0.5rem 0; }
    textarea, input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.75rem 1.5rem; }
    #result { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Writing Feedback</h1>
  <form id="feedback-form" enctype="multipart/form-data">
    <label>Topic/Title (optional)
      <input type="text" name="topic" id="topic" placeholder="Enter topic or leave blank">
    </label>
    <label>Keywords (optional)
      <input type="text" name="keywords" id="keywords" placeholder="Comma-separated keywords">
    </label>
    <label>Content Text (optional)
      <textarea name="contentText" id="contentText" rows="4" placeholder="Paste your writing here"></textarea>
    </label>
    <label>Content Image (optional)
      <input type="file" name="contentFile" id="contentFile" accept="image/*">
    </label>
    <label>Level
      <select name="level" id="level">
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';

    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = document.getElementById('feedback-form');
      const formData = new FormData(form);

      const res = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      const result = document.getElementById('result');

      if (!res.ok) {
        result.innerHTML = `<p style="color:red;">Error ${res.status}: ${data.error?.message || JSON.stringify(data)}</p>`;
        return;
      }

      const { feedback, modelAnswer } = data;
      result.innerHTML = `
        <h2>Feedback</h2>
        <p>${feedback.replace(/\n/g, '<br>')}</p>
        <h2>Model Answer</h2>
        <div id="model-wrapper">
          <h3>${document.getElementById('topic').value || 'Model Answer'}</h3>
          <p id="model-answer">${modelAnswer.replace(/\n/g, '<br>')}</p>
          <button id="print-model">Print Model Answer</button>
        </div>
      `;

      // TTS button
      const ttsBtn = document.createElement('button');
      ttsBtn.textContent = 'Generate TTS';
      ttsBtn.onclick = async () => {
        const ttsRes = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: modelAnswer })
        });
        const blob = await ttsRes.blob();
        const url = URL.createObjectURL(blob);
        const audioEl = document.createElement('audio');
        audioEl.controls = true;
        audioEl.src = url;
        result.appendChild(audioEl);
        const linkEl = document.createElement('a');
        linkEl.href = url;
        linkEl.download = 'model-answer.mp3';
        linkEl.textContent = 'Download Audio';
        linkEl.style.display = 'block';
        result.appendChild(linkEl);
      };
      result.appendChild(ttsBtn);

      // Improved print functionality
      const printBtn = document.getElementById('print-model');
      printBtn.addEventListener('click', () => {
        const contentHTML = document.getElementById('model-wrapper').outerHTML;
        const printWindow = window.open('', '_blank', 'menubar=no,toolbar=no,location=no,status=no,width=800,height=600');
        printWindow.document.write(
          `<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Print Model Answer</title>
            <style>
              body { font-family: sans-serif; margin: 2rem; }
              h3 { font-size: 1.5rem; margin-bottom: 1rem; }
              p { white-space: pre-wrap; font-size: 1rem; margin-bottom: 1rem; }
              @media print { 
                body { margin: 0; }
                button { display: none; }
              }
            </style>
          </head>
          <body>
            ${contentHTML}
          </body>
          </html>`
        );
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
      });
    });
  </script>
</body>
</html>
