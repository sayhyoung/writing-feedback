<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Assistant</title>
  <style>
    /* Base & Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4f8;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      line-height: 1.6;
    }
    #container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: #004a99;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* Reset button under heading, right-aligned */
    #reset-btn {
      background-color: #ffffff;
      color: #0066cc;
      border: 1px solid #0066cc;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: block;
      margin: 0 0 1rem auto;
      transition: background-color 0.2s ease;
    }
    #reset-btn:hover {
      background-color: #e9f5ff;
    }

    /* Form */
    form {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: 600;
      color: #004a99;
    }
    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #cbd7e0;
      border-radius: 4px;
      background: #f9fcff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }

    /* Buttons */
    button {
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 1rem; /* Added margin-top for button spacing */
    }
     button + button { /* Added margin between buttons */
       margin-left: 0.5rem;
       margin-top: 1rem;
     }
    button:hover {
      background-color: #0052a3;
    }
    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #FF5722;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }


    @keyframes spin { to { transform: rotate(360deg); } }

    /* Result Boxes */
    .box {
      background: #e9f5ff;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .model-box {
      background: #ffffff;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Action controls spacing */
    #result button,
    #result a#download-link {
      display: inline-block; /* Changed to inline-block for horizontal layout */
      margin-top: 1.5rem;
      margin-right: 1rem; /* Added margin-right for spacing between action items */
    }
     #result a#download-link { /* Ensure download link is not block */
         display: none;
     }
    #result button:last-child,
    #result a#download-link:last-child {
        margin-right: 0;
    }


    /* Hide download link until TTS completes */
    #download-link {
      display: none;
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }

     /* Print Options Modal */
    .print-options {
        margin-top: 1.5rem;
        padding: 1rem;
        border: 1px solid #cbd7e0;
        border-radius: 4px;
        background: #f9fcff;
        display: none; /* Hidden by default */
    }
    .print-options label {
        display: inline-block;
        margin-right: 1rem;
        font-weight: normal;
    }

    /* Print & Media - Original Template */
    @media print {
      #submit-btn, #tts-btn, #print-btn, #reset-btn, .print-options { display: none !important; }
      body { background: #ffffff; margin: 0; }

      /* Styles from original print template */
      .print-header {
        text-align: center;
        margin-bottom: 1.5cm;
      }
      .print-header img {
        max-height: 80px;
        margin-bottom: 0.5rem;
      }
      .print-header h2 {
        margin: 0;
        font-size: 1.4rem;
        color: #004a99;
      }
      .print-header p {
        margin-top: 0.5rem;
      }
      .print-section {
        margin-top: 1cm;
        padding: 1cm;
        border: 2px dashed #0066cc;
        min-height: 10cm;
      }
       .print-section.no-border { /* Added class for sections without border */
           border: none;
           padding: 0;
           margin-top: 0;
       }
      .print-section h3 {
        margin-top: 0;
        color: #0066cc;
      }
       .print-content-item { /* Style for individual printed items (Feedback/ÏàòÏ†ïÍ∏Ä) */
            margin-bottom: 1cm;
            padding-bottom: 1cm;
            border-bottom: 1px dashed #ccc;
       }
       .print-content-item:last-child {
           margin-bottom: 0;
           padding-bottom: 0;
           border-bottom: none;
       }
        .print-content-item h3 {
            color: #004a99; /* Different color for item titles */
        }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ü§ñ Writing Assistant</h1>
    <button id="reset-btn">Reset</button>

    <form id="feedback-form">
          <label>‚ùáÔ∏è Text Content
        <textarea id="contentText" rows="8" placeholder="ÏûëÏÑ±Ìïú Í∏ÄÏùÑ Ïó¨Í∏∞ ÏòÆÍ≤® Ïì∞Í±∞ÎÇò Ï∫°Ï≤òÌï¥ÏÑú Ïò¨Î†§Ï£ºÏÑ∏Ïöî."></textarea>
      </label>
      <label>‚ùáÔ∏è Image Upload (optional)
        <input type="file" id="contentFile" accept="image/*"/>
        <span id="ocr-spinner" class="spinner"></span>
      </label>
      <button type="submit" id="submit-btn">
        Submit<span id="submit-spinner" class="spinner"></span>
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';
    const PROXY_URL  = `${WORKER_URL}/proxy`;

    // Reset
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.getElementById('feedback-form').reset();
      document.getElementById('result').innerHTML = '';
      document.getElementById('contentFile').value = '';
    });

    // OCR
    document.getElementById('contentFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const ta = document.getElementById('contentText');
      const spinner = document.getElementById('ocr-spinner');
      ta.value = 'Ïù¥ÎØ∏ÏßÄÏóêÏÑú ÌÖçÏä§Ìä∏ Ï∂îÏ∂ú Ï§ë...';
      spinner.style.display = 'inline-block';
      const b64 = await new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = rej;
        reader.readAsDataURL(file);
      });
      try {
        const resp = await fetch(PROXY_URL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{
              role: 'user', content: [
                { type:'text', text:'Please extract the exact text from the image as it appears. Do not provide any additional commentary or corrections.' },
                { type:'image_url', image_url:{ url:`data:${file.type};base64,${b64}` } }
              ]
            }],
            max_tokens: 500
          })
        });
        if (!resp.ok) throw new Error(resp.statusText);
        const { choices } = await resp.json();
        ta.value = choices?.[0]?.message?.content?.trim() || '';
      } catch(err) {
        ta.value = 'OCR ÏóêÎü¨: ' + err.message;
      } finally {
        spinner.style.display = 'none';
      }
    });

    // Submit
    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const sp  = document.getElementById('submit-spinner');
      btn.disabled = true; sp.style.display = 'inline-block';

      const payload = {
        contentText: document.getElementById('contentText').value,
              };
      const res  = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      btn.disabled = false; sp.style.display = 'none';

      if (!res.ok) {
        document.getElementById('result').innerHTML =
          `<p style="color:#cc0000;">Error ${res.status}: ${data.error?.message||data.error}</p>`;
        return;
      }

      const { feedback, modelAnswer } = data;
      document.getElementById('result').innerHTML = `
        <div class="box" id="feedback-box"><h2>Feedback</h2><div id="feedback-content">${feedback.replace(/\n/g,'<br>')}</div></div>
        <div class="box" id="model-answer-container">
          <h2>ÏàòÏ†ïÍ∏Ä</h2>
          <div class="model-box" id="model-answer-box">${modelAnswer.replace(/\n/g,'<br>')}</div>
        </div>
        <button id="tts-btn">ÏõêÏñ¥ÎØº ÏùåÏÑ± Îì£Í∏∞<span id="tts-spinner" class="spinner"></span></button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link">Download Audio</a>
        <button id="print-btn" type="button">Print</button>
        <div class="print-options" id="print-options">
            <label><input type="checkbox" id="print-feedback" checked> Feedback</label>
            <label><input type="checkbox" id="print-model-answer" checked> ÏàòÏ†ïÍ∏Ä</label>
            <button id="confirm-print-btn">Confirm Print</button>
        </div>
      `;

      // TTS
      document.getElementById('tts-btn').addEventListener('click', async () => {
        const ttsBtn     = document.getElementById('tts-btn');
        const ttsSpinner = document.getElementById('tts-spinner');
        const download   = document.getElementById('download-link');
        const audioEl    = document.getElementById('tts-audio');

        ttsBtn.disabled = true;
        ttsSpinner.style.display = 'inline-block';
        download.style.display = 'none'; // Ensure download link is hidden before TTS
        audioEl.style.display = 'none'; // Ensure audio player is hidden before TTS

        const text = document.getElementById('model-answer-box').innerText;
        const res  = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ text })
        });

        const blob = await res.blob();
        const url  = URL.createObjectURL(blob);

        audioEl.src           = url;
        audioEl.style.display = 'block'; // Show audio player
        ttsSpinner.style.display = 'none'; // Hide spinner
        ttsBtn.disabled          = false;

        const safeFilename = 'model-answer'.replace(/[\\\/:*?"<>|]/g, '_');
        download.href        = url;
        download.download    = `${safeFilename}.mp3`;
        download.style.display = 'block'; // Show download link
      });

      // Print Button - Show Options
      document.getElementById('print-btn').addEventListener('click', () => {
          const printOptionsDiv = document.getElementById('print-options');
          printOptionsDiv.style.display = 'block';
      });

      // Confirm Print Button - Handle Print Logic
      document.getElementById('confirm-print-btn').addEventListener('click', () => {
          const printFeedback = document.getElementById('print-feedback').checked;
          const printModelAnswer = document.getElementById('print-model-answer').checked;
          const feedbackContent = document.getElementById('feedback-content').innerHTML;
          const modelAnswerContent = document.getElementById('model-answer-box').innerHTML;

          let contentToPrint = '';

          if (printFeedback) {
              contentToPrint += `
                  <div class="print-content-item">
                      <h3>Feedback</h3>
                      <div>${feedbackContent}</div>
                  </div>
              `;
          }

          if (printModelAnswer) {
               contentToPrint += `
                  <div class="print-content-item">
                      <h3>ÏàòÏ†ïÍ∏Ä</h3>
                      <div>${modelAnswerContent}</div>
                  </div>
              `;
          }

           if (contentToPrint === '') {
                alert("Please select at least one item to print.");
                return;
            }


          // Use the original print template structure
          const printWindowHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Writing Assistant Print</title>
  <style>
    body { font-family: sans-serif; margin: 2cm; }
    .print-header { text-align: center; margin-bottom: 1.5cm; }
    .print-header img { max-height: 80px; margin-bottom: 0.5rem; }
    .print-header h2 { margin: 0; font-size: 1.4rem; color: #004a99; }
    .print-header p { margin-top: 0.5rem; }
    .print-section {
      margin-top: 1cm;
      padding: 1cm;
      border: 2px dashed #0066cc;
      min-height: 10cm;
    }
     .print-section.no-border {
         border: none;
         padding: 0;
         margin-top: 0;
     }
    .print-section h3 {
      margin-top: 0; color: #0066cc;
    }
    .print-content-item {
            margin-bottom: 1cm;
            padding-bottom: 1cm;
            border-bottom: 1px dashed #ccc;
       }
       .print-content-item:last-child {
           margin-bottom: 0;
           padding-bottom: 0;
           border-bottom: none;
       }
        .print-content-item h3 {
            color: #004a99;
        }
    @media print {
      header, section { page-break-inside: avoid; }
      button { display: none; }
      .print-options { display: none !important; } /* Hide print options in print view */
    }
  </style>
</head>
<body>
  <header class="print-header">
    <img src="logo.png" alt="School Logo"/> <h2>Writing Assistant Printout</h2> <p>Student Name: _____________________  Date: ________________</p>
  </header>
  <section class="print-section no-border"> <div id="print-content">
      ${contentToPrint}
    </div>
  </section>
  <script>
    window.onload = () => {
      window.print();
      window.onafterprint = () => window.close();
    };
  <\/script>
</body>
</html>
          `;

        const w = window.open('', '_blank',
          `width=${screen.availWidth},height=${screen.availHeight}`);
        w.document.write(printWindowHtml);
        w.document.close();

         // Hide print options after confirming
        document.getElementById('print-options').style.display = 'none';
      });
    });
  </script>
</body>
</html>
