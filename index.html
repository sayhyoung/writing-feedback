<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; position: relative; }
    #reset-btn {
      position: absolute; top: 1rem; right: 1rem;
      padding: 0.5rem 1rem; background: #eee; border: 1px solid #ccc; cursor: pointer;
    }
    label { display: block; margin: 0.5rem 0; }
    textarea, input[type="text"], select, input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
    }
    button {
      position: relative; margin-top: 1rem; padding: 0.75rem 1.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      display: none; border: 2px solid red; border-top: 2px solid transparent;
      border-radius: 50%; width: 16px; height: 16px;
      animation: spin 1s linear infinite; vertical-align: middle; margin-left: 0.5rem;
    }
    .box { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print { #submit-btn,#tts-btn,#print-btn,#edit-btn,#reset-btn { display:none!important } }
  </style>
</head>
<body>

  <button id="reset-btn">Reset</button>
  <h1>Writing Feedback</h1>
  <form id="feedback-form">
    <label>Topic/Title (optional)
      <input type="text" id="topic" placeholder="Enter topic or leave blank"/>
    </label>
    <label>Keywords (optional)
      <input type="text" id="keywords" placeholder="Comma-separated keywords"/>
    </label>
    <label>Text Content (optional)
      <textarea id="contentText" rows="4" placeholder="Paste your writing or wait for OCR"></textarea>
    </label>
    <label>Image Upload (optional)
      <input type="file" id="contentFile" accept="image/*"/>
      <span id="ocr-spinner" class="spinner"></span>
    </label>
    <label>Level
      <select id="level">
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select>
    </label>
    <button type="submit" id="submit-btn">
      Submit<span id="submit-spinner" class="spinner"></span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';
    const PROXY_URL  = `${WORKER_URL}/proxy`;

    // Reset 버튼: 폼 초기화 및 결과 클리어
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.getElementById('feedback-form').reset();
      document.getElementById('result').innerHTML = '';
      // 파일 input 강제 초기화
      const fileInput = document.getElementById('contentFile');
      fileInput.value = '';
    });

    // OCR: same-origin proxy 호출
    document.getElementById('contentFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const ta      = document.getElementById('contentText');
      const spinner = document.getElementById('ocr-spinner');
      ta.value = '이미지에서 텍스트 추출 중...';
      spinner.style.display = 'inline-block';

      // Base64 인코딩
      const b64 = await new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = rej;
        reader.readAsDataURL(file);
      });

      try {
        const resp = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              { role: 'user', content: [
                  { type: 'text', text: 'Please extract the exact text from the image as it appears. Do not provide any additional commentary or corrections.' },
                  { type: 'image_url', image_url: { url: `data:${file.type};base64,${b64}` } }
                ]
              }
            ],
            max_tokens: 500
          })
        });
        if (!resp.ok) throw new Error(resp.statusText);
        const { choices } = await resp.json();
        ta.value = choices?.[0]?.message?.content?.trim() || '';
      } catch(err) {
        ta.value = 'OCR 에러: '+ err.message;
      } finally {
        spinner.style.display = 'none';
      }
    });

    // Submit → feedback & modelAnswer
    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const sp  = document.getElementById('submit-spinner');
      btn.disabled = true; sp.style.display = 'inline-block';

      const payload = {
        topic: document.getElementById('topic').value,
        keywords: document.getElementById('keywords').value,
        contentText: document.getElementById('contentText').value,
        level: document.getElementById('level').value
      };
      const res  = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      btn.disabled = false; sp.style.display = 'none';

      if (!res.ok) {
        document.getElementById('result').innerHTML =
          `<p style="color:red;">Error ${res.status}: ${data.error?.message||data.error}</p>`;
        return;
      }

      const { feedback, modelAnswer } = data;
      document.getElementById('result').innerHTML = `
        <div class="box"><h2>Feedback</h2><div>${feedback.replace(/\n/g,'<br>')}</div></div>
        <div class="box">
          <h2>Model Answer</h2>
          <div class="model-box" id="model-answer-box">${modelAnswer.replace(/\n/g,'<br>')}</div>
          <button id="edit-btn" type="button">Edit</button>
        </div>
        <button id="tts-btn">Generate TTS</button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link" style="display:none;margin-top:1rem;display:block;">Download Audio</a>
        <button id="print-btn" type="button">Print Model Answer<span id="print-spinner" class="spinner"></span></button>
      `;

      // Edit 핸들러
      document.getElementById('edit-btn').addEventListener('click', () => {
        const box = document.querySelector('.model-box');
        const current = box.innerText;
        // textarea로 교체
        const ta = document.createElement('textarea');
        ta.id = 'model-answer-edit';
        ta.style.width = '100%';
        ta.style.height = '200px';
        ta.value = current;
        box.replaceWith(ta);
        // Edit → Save 버튼으로 교체
        const editBtn = document.getElementById('edit-btn');
        editBtn.textContent = 'Save';
        editBtn.addEventListener('click', () => {
          const newText = ta.value;
          // textarea → div로 복원
          const newDiv = document.createElement('div');
          newDiv.className = 'model-box';
          newDiv.id = 'model-answer-box';
          newDiv.innerHTML = newText.replace(/\n/g,'<br>');
          ta.replaceWith(newDiv);
          editBtn.remove(); // Save 버튼 제거
        }, { once: true });
      });

      // TTS 핸들러
      document.getElementById('tts-btn').addEventListener('click', async () => {
        const ttsBtn = document.getElementById('tts-btn');
        ttsBtn.disabled = true;
        // 수정된 모델답안 텍스트 가져오기
        let text = document.getElementById('model-answer-box').innerText;
        const r = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ text })
        });
        const blob = await r.blob(), url = URL.createObjectURL(blob);
        const audio = document.getElementById('tts-audio');
        audio.src = url; audio.style.display = 'block';
        const link = document.getElementById('download-link');
        link.href = url; link.download = 'model-answer.mp3'; link.style.display = 'block';
        ttsBtn.disabled = false;
      });

      // Print 핸들러
      document.getElementById('print-btn').addEventListener('click', () => {
        const b = document.getElementById('print-btn'), s = document.getElementById('print-spinner');
        b.disabled = true; s.style.display = 'inline-block';
        const w = window.open('','_blank',`width=${screen.availWidth},height=${screen.availHeight}`);
        w.document.write(`
<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><title>Print</title>
<style>body{font-family:sans-serif;padding:2rem;} .model-box{text-align:center;font-size:1.2em;line-height:1.5;} @media print{button{display:none}}</style>
</head><body>${document.getElementById('model-answer-box').outerHTML}
<script>window.onafterprint=()=>window.close();window.print();<\/script>
</body></html>`);
        w.document.close(); s.style.display='none'; b.disabled=false;
      });
    });
  </script>
</body>
</html>
