  <script>

    document.getElementById('reset-btn').onclick=()=>{['feedback','final'].forEach(sec=>{document.getElementById(`contentText-${sec}`).value='';document.getElementById(`file-info-${sec}`).classList.remove('show');document.getElementById(`ocr-status-${sec}`).classList.remove('show');document.getElementById(`contentText-${sec}`).classList.remove('has-image');window[`${sec}FileURL`]='';document.getElementById(`${sec}-result`).innerHTML='';document.getElementById(`user-name-${sec}`).value='';document.getElementById(`user-school-${sec}`).value='';});};

    ['feedback','final'].forEach(section=>{['camera','gallery'].forEach(src=>{document.getElementById(`contentFile-${src}-${section}`).addEventListener('change',async e=>{const file=e.target.files[0];if(!file)return;const url=URL.createObjectURL(file);window[`${section}FileURL`]=url;const info=document.getElementById(`file-info-${section}`);info.querySelector('.file-name').textContent=file.name;info.classList.add('show');document.getElementById(`contentText-${section}`).classList.add('has-image');await doOCR(file,section);} )});});
    async function doOCR(file,section){const status=document.getElementById(`ocr-status-${section}`);status.classList.add('show');try{const b64=await new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result.split(',')[1]);r.onerror=rej;r.readAsDataURL(file);});const resp=await fetch(PROXY_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({model:'gpt-4o-mini',messages:[{role:'user',content:[{type:'text',text:'ì´ë¯¸ì§€ì—ì„œ í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œí•´ì¤˜. ì¶”ê°€ ì½”ë©˜íŠ¸ëŠ” ë¹¼ì¤˜.'},{type:'image_url',image_url:{url:`data:${file.type};base64,${b64}`}}]}],max_tokens:500})});const {choices}=await resp.json();document.getElementById(`contentText-${section}`).value=(choices[0]?.message?.content||'').trim()}catch(e){document.getElementById(`contentText-${section}`).value='OCR ì˜¤ë¥˜: '+e.message;}finally{status.classList.remove('show');}}
    // ì¹´í…Œê³ ë¦¬ ë¶„ë¥˜
    function categorize(line){const key=line.split(':')[0].trim().toLowerCase();if(key.includes('ë¬¸ë²•')||key.includes('grammar'))return'grammar';if(key.includes('ì–´íœ˜')||key.includes('vocab'))return'vocab';if(key.includes('í‘œí˜„')||key.includes('expression'))return'expression';if(key.includes('ì˜')||key.includes('praise'))return'praise';return'grammar';}
    // í”¼ë“œë°± ì œì¶œ
    document.getElementById('feedback-form').addEventListener('submit',async e=>{e.preventDefault();const text=document.getElementById('contentText-feedback').value.trim();if(!text){alert('ë‚´ìš© ì…ë ¥ ë˜ëŠ” ì´ë¯¸ì§€ ì—…ë¡œë“œ í›„ ì‹¤í–‰!');return;}const btn=document.getElementById('submit-feedback-btn'),sp=document.getElementById('submit-spinner-feedback');btn.disabled=true;sp.style.display='inline-block';try{const res=await fetch(`${WORKER_URL}/api/feedback`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contentText:text})});const{feedback,modelAnswer}=await res.json();const container=document.getElementById('feedback-result');container.innerHTML=`<p style="color:#b00000;font-weight:600;">AIê°€ ì™„ë²½í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ê²°ê³¼ë¥¼ ê²€í†  í›„ ì‚¬ìš©í•˜ì„¸ìš”.</p><div class="box" id="fb-box"><h2>í”¼ë“œë°±</h2></div><div class="box" id="fb-corr-box"><h2>ìˆ˜ì •ê¸€</h2><div class="model-box" id="fb-corrected">${modelAnswer.replace(/\n/g,'<br>')}</div></div><div class="btn-group" id="fb-btns"></div><button id="print-feedback-btn">ì¸ì‡„</button><div class="print-options-inline" id="print-options-feedback"><label><input type="checkbox" id="print_orig_fb" checked> ì›ë³¸</label><label><input type="checkbox" id="print_fb_fb" checked> í”¼ë“œë°±</label><label><input type="checkbox" id="print_corr_fb" checked> ìˆ˜ì •ê¸€</label><button id="confirm-print-feedback-btn">ì¸ì‡„í•˜ê¸°</button></div>`;
        // ìƒ‰ê¹”ì½”ë”© í”¼ë“œë°±
        const fbBox=document.getElementById('fb-box');feedback.split('\n').forEach(line=>{if(!line.trim())return;const div=document.createElement('div');div.className=`feedback-item feedback-${categorize(line)}`;div.textContent=line;fbBox.appendChild(div);} );
        // Edit/Save ë²„íŠ¼
        ['fb-content','fb-corrected'].forEach(id=>{const el=document.getElementById(id);el.setAttribute('contenteditable','false');const edit=document.createElement('button');edit.textContent='Edit';const save=document.createElement('button');save.textContent='Save';save.style.display='none';const wrap=document.getElementById(id==='fb-content'?'fb-btns':'fb-btns');wrap.append(edit,save);edit.onclick=()=>{el.setAttribute('contenteditable','true');edit.style.display='none';save.style.display='inline-block';};save.onclick=()=>{el.setAttribute('contenteditable','false');save.style.display='none';edit.style.display='inline-block';};});
        // Print inline
        document.getElementById('print-feedback-btn').onclick=()=>document.getElementById('print-options-feedback').style.display='flex';
        document.getElementById('confirm-print-feedback-btn').onclick=()=>{const orig=document.getElementById('print_orig_fb').checked;const fbChk=document.getElementById('print_fb_fb').checked;const corr=document.getElementById('print_corr_fb').checked;const name=document.getElementById('user-name-feedback').value;const school=document.getElementById('user-school-feedback').value;let html=`<!doctype html><html><head><meta charset="utf-8"/><title>ì¸ì‡„</title><style>body{font-family:sans-serif;padding:2rem}@media print{button{display:none}}</style></head><body>`;html+=`<p>ì´ë¦„:${name}&nbsp;í•™êµ:${school}</p>`;if(orig)html+=window.feedbackFileURL?`<img src="${window.feedbackFileURL}"/>`:`<pre>${document.getElementById('contentText-feedback').value}</pre>`;if(fbChk)html+=`<h2>í”¼ë“œë°±</h2>`+Array.from(fbBox.querySelectorAll('.feedback-item')).map(d=>d.outerHTML).join('');if(corr)html+=`<h2>ìˆ˜ì •ê¸€</h2>`+document.getElementById('fb-corrected').outerHTML;html+=`<script>window.print();window.onafterprint=()=>window.close();<\/script></body></html>`;const w=window.open();w.document.write(html);w.document.close();document.getElementById('print-options-feedback').style.display='none';};
    }catch(e){alert('í”¼ë“œë°± ì˜¤ë¥˜:'+e);}finally{btn.disabled=false;sp.style.display='none';}});
    // ìµœì¢… ìƒì„±
    document.getElementById('final-form').addEventListener('submit',async e=>{e.preventDefault();const text=document.getElementById('contentText-final').value.trim();if(!text){alert('ë‚´ìš© ì…ë ¥ ë˜ëŠ” ì´ë¯¸ì§€ ì—…ë¡œë“œ í›„ ì‹¤í–‰!');return;}const btn=document.getElementById('submit-final-btn'),sp=document.getElementById('submit-spinner-final');btn.disabled=true;sp.style.display='inline-block';try{const res=await fetch(`${WORKER_URL}/api/feedback`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contentText:text})});const{modelAnswer}=await res.json();const cont=document.getElementById('final-result');cont.innerHTML=`<p style="color:#b45309;font-weight:600;text-align:center;">AIê°€ ì™„ë²½í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ìƒì„± ê²°ê³¼ í™•ì¸ í›„ í™œìš©í•´ì£¼ì„¸ìš”.</p><div class="box" id="fn-box"><h2>ìˆ˜ì •ê¸€</h2><div class="model-box" id="fn-corrected">${modelAnswer.replace(/\n/g,'<br>')}</div></div><div class="btn-group" id="fn-btns"></div><div class="audio-controls-area"><button id="tts-play-btn">ì›ì–´ë¯¼ ìŒì„± ë“£ê¸°</button><span id="tts-spinner" class="spinner"></span><audio id="tts-audio-final" controls style="display:none;"></audio><a id="tts-download-btn" style="display:none;">ìŒì› ë‹¤ìš´ë¡œë“œ</a></div><div class="print-button-bottom"><a id="print-final-btn" class="button">ì¸ì‡„</a></div><div class="print-options-inline" id="print-options-final"><label><input type="checkbox" id="print_orig_fn" checked> ì›ë³¸</label><label><input type="checkbox" id="print_corr_fn" checked> ìˆ˜ì •ê¸€</label><button id="confirm-print-final-btn">ì¸ì‡„í•˜ê¸°</button></div>`;
      // Edit/Save
      const fnContent=document.getElementById('fn-corrected');fnContent.setAttribute('contenteditable','false');const edit=document.createElement('button');edit.textContent='Edit';const save=document.createElement('button');save.textContent='Save';save.style.display='none';document.getElementById('fn-btns').append(edit,save);edit.onclick=()=>{fnContent.setAttribute('contenteditable','true');edit.style.display='none';save.style.display='inline-block';};save.onclick=()=>{fnContent.setAttribute('contenteditable','false');save.style.display='none';edit.style.display='inline-block';};
      // TTS
      const play=document.getElementById('tts-play-btn'),spin=document.getElementById('tts-spinner'),dl=document.getElementById('tts-download-btn'),audioEl=document.getElementById('tts-audio-final');play.onclick=async()=>{play.disabled=true;spin.style.display='inline-block';try{const r=await fetch(`${WORKER_URL}/api/tts`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:fnContent.innerText})});const blob=await r.blob();const url=URL.createObjectURL(blob);audioEl.src=url;audioEl.style.display='block';dl.style.display='inline-block';dl.href=url;dl.download=`${document.getElementById('user-name-final').value||'tts'}.mp3`; }catch(e){alert('TTS ì˜¤ë¥˜:'+e);}finally{play.disabled=false;spin.style.display='none';}};
