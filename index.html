<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin: 0.5rem 0; }
    textarea, input[type="text"], select, input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
    }
    button {
      position: relative;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
    }
    /* red CSS spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: none;
      border: 2px solid red;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    .box { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print {
      #submit-btn, #tts-btn, #print-btn { display: none !important; }
    }
  </style>
</head>
<body>
  <h1>Writing Feedback</h1>
  <form id="feedback-form">
    <label>Topic/Title (optional)
      <input type="text" id="topic" placeholder="Enter topic or leave blank" />
    </label>
    <label>Keywords (optional)
      <input type="text" id="keywords" placeholder="Comma-separated keywords" />
    </label>
    <label>Text Content (optional)
      <textarea id="contentText" rows="4" placeholder="Paste your writing here"></textarea>
    </label>
    <label>Image Upload (optional)
      <input type="file" id="contentFile" accept="image/*" />
    </label>
    <label>Level
      <select id="level">
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select>
    </label>
    <button type="submit" id="submit-btn">
      Submit
      <span id="submit-spinner" class="spinner"></span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';

    document.getElementById("feedback-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      // show submit spinner
      const submitBtn = document.getElementById("submit-btn");
      const submitSpinner = document.getElementById("submit-spinner");
      submitBtn.disabled = true;
      submitSpinner.style.display = "inline-block";

      // gather inputs
      const topic = document.getElementById("topic").value;
      const keywords = document.getElementById("keywords").value;
      const contentText = document.getElementById("contentText").value;
      const fileInput = document.getElementById("contentFile");
      let contentPayload = contentText;
      if (fileInput.files.length) {
        contentPayload = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(fileInput.files[0]);
        });
      }

      // request feedback
      const res = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          topic,
          keywords,
          contentText: contentPayload,
          level: document.getElementById("level").value
        })
      });
      const data = await res.json();

      // hide submit spinner
      submitSpinner.style.display = "none";
      submitBtn.disabled = false;

      if (!res.ok) {
        document.getElementById("result").innerHTML = `
          <p style="color:red;">
            Error ${res.status}: ${data.error?.message || JSON.stringify(data)}
          </p>`;
        return;
      }

      const { feedback, modelAnswer } = data;

      // render result with separate Model Answer header
      document.getElementById("result").innerHTML = `
        <div class="box">
          <h2>Feedback</h2>
          <div>${feedback.replace(/\n/g,'<br>')}</div>
        </div>
        <div class="box">
          <h2>Model Answer</h2>
          <div class="model-box" id="model-answer-box">
            ${modelAnswer.replace(/\n/g,'<br>')}
          </div>
        </div>
        <button id="tts-btn">Generate TTS</button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link" style="display:none; margin-top:1rem; display:block;">
          Download Audio
        </a>
        <button id="print-btn" type="button">
          Print Model Answer
          <span id="print-spinner" class="spinner"></span>
        </button>
      `;

      // TTS handler
      document.getElementById("tts-btn").addEventListener("click", async () => {
        const ttsBtn = document.getElementById('tts-btn');
        ttsBtn.disabled = true;
        const ttsRes = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: modelAnswer })
        });
        const blob = await ttsRes.blob();
        const url = URL.createObjectURL(blob);
        const audioEl = document.getElementById('tts-audio');
        audioEl.src = url;
        audioEl.style.display = 'block';
        const linkEl = document.getElementById('download-link');
        linkEl.href = url;
        linkEl.download = 'model-answer.mp3';
        linkEl.style.display = 'block';
        ttsBtn.disabled = false;
      });

      // Print handler with spinner
      document.getElementById("print-btn").addEventListener("click", () => {
        const printBtn = document.getElementById("print-btn");
        const printSpinner = document.getElementById("print-spinner");
        printBtn.disabled = true;
        printSpinner.style.display = "inline-block";

        const w = window.open(
          "",
          "_blank",
          `width=${screen.availWidth},height=${screen.availHeight}`
        );
        w.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Print Model Answer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print { button { display: none; } }
  </style>
</head>
<body>
  ${document.getElementById("model-answer-box").outerHTML}
  <script>
    window.onafterprint = function() { window.close(); };
    window.print();
  <\/script>
</body>
</html>
        `);
        w.document.close();

        // hide print spinner and re-enable
        printSpinner.style.display = "none";
        printBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
