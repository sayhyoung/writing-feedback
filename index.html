  <!-- Print ì „ìš© ì„¹ì…˜ -->
  <div class="print-page p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-800">ğŸš€ ìœ¤ì„ ìƒ ë¦¬ì–¼ ìŠ¤í”¼ì¹˜</h1>
      <p class="text-lg text-gray-600">ê¸€ì“°ê¸° í”¼ë“œë°± ê²°ê³¼</p>
      <div class="mt-4">
        <span class="font-medium">ì´ë¦„:</span> <span id="printName"></span>
        â€ƒ
        <span class="font-medium">ì„¼í„°:</span> <span id="printCenter"></span>
        â€ƒ

    <div id="printOrig" class="mb-6"><!-- ì›ë³¸ --></div>
    <div id="printFb" class="mb-6"><!-- í”¼ë“œë°± --></div>
    <div id="printCorr" class="mb-6"><!-- ìˆ˜ì •ê¸€ --></div>
  </div>

  <script>
    // Utility
    function el(q){return document.querySelector(q);}
    function show(q){el(q).classList.remove('hidden');}
    function hide(q){el(q).classList.add('hidden');}

    // ë‚ ì§œ ì„¸íŒ…
    const today = new Date();
    const ds = `${today.getFullYear()}ë…„ ${today.getMonth()+1}ì›” ${today.getDate()}ì¼`;
    el('#printDate').textContent = ds;

    // Get Feedback
    el('#getFeedbackBtn').onclick = async () => {
      const txt = el('#userWriting').value;
      // TODO: ì´ë¯¸ì§€ OCR ìˆìœ¼ë©´ contentText ëŒ€ì‹  OCR ê²°ê³¼ ì „ì†¡
      const res = await fetch('/api/feedback', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ contentText: txt })
      });
      const { feedback, modelAnswer } = await res.json();
      // 1) insert feedback cards (HTML ê·¸ëŒ€ë¡œ ì‚½ì…)
      el('#feedbackContent').innerHTML = feedback;
      el('#correctedContent').innerHTML = `
        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
          ${modelAnswer}
        </div>`;
      show('#feedbackSection');
    };

    // Edit ë²„íŠ¼
    let editing = false;
    el('#editFeedbackBtn').onclick = () => {
      const cnt = el('#feedbackContent');
      if (!editing) {
        const ta = document.createElement('textarea');
        ta.id = 'fb-edit';
        ta.className = 'w-full p-2 border rounded';
        ta.value = cnt.innerText.trim();
        cnt.replaceWith(ta);
        el('#editFeedbackBtn').textContent='Save';
      } else {
        const ta = el('#fb-edit');
        const div = document.createElement('div');
        div.id='feedbackContent';
        div.innerHTML = ta.value.replace(/\n/g,'<br>');
        ta.replaceWith(div);
        el('#editFeedbackBtn').textContent='Edit';
      }
      editing = !editing;
    };

    // Print flow
    el('#printBtn').onclick = ()=>el('#printModal').style.display='flex';
    el('#cancelPrint').onclick = ()=>el('#printModal').style.display='none';
    el('#confirmPrint').onclick = ()=>{
      // í•™ìƒì •ë³´
      el('#printName').textContent   = el('#student-name').value || '(ë¯¸ì…ë ¥)';
      el('#printCenter').textContent = el('#center-name').value || '(ë¯¸ì…ë ¥)';
      // ì›ë³¸
      if(el('#opt-orig').checked) {
        el('#printOrig').innerHTML = `
          <h2 class="text-xl font-bold mb-2">ì›ë³¸ ì‘ì„±ê¸€</h2>
          <pre>${el('#userWriting').value}</pre>`;
      } else el('#printOrig').innerHTML='';
      // í”¼ë“œë°±
      if(el('#opt-fb').checked)
        el('#printFb').innerHTML = `<h2 class="text-xl font-bold mb-2">í”¼ë“œë°±</h2>` +
          el('#feedbackContent').outerHTML;
      else el('#printFb').innerHTML='';
      // ìˆ˜ì •ê¸€
      if(el('#opt-corr').checked)
        el('#printCorr').innerHTML = `<h2 class="text-xl font-bold mb-2">ìˆ˜ì •ê¸€</h2>` +
          el('#correctedContent').innerHTML;
      else el('#printCorr').innerHTML='';
      el('#printModal').style.display='none';
      window.print();
    };
  </script>
