<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Assistant</title>
  <style>
    /* Base & Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4f8;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      line-height: 1.6;
    }
    #container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: #004a99;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* Reset button under heading, right-aligned */
    #reset-btn {
      background-color: #ffffff;
      color: #0066cc;
      border: 1px solid #0066cc;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: block;
      margin: 0 0 1rem auto;
      transition: background-color 0.2s ease;
    }
    #reset-btn:hover {
      background-color: #e9f5ff;
    }

    /* Form */
    form {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: 600;
      color: #004a99;
    }
    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #cbd7e0;
      border-radius: 4px;
      background: #f9fcff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }

    /* Buttons */
    button {
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0052a3;
    }
    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #FF5722;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }

    
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Result Boxes */
    .box {
      background: #e9f5ff;
      border-left: 4px solid #0066cc;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .model-box {
      background: #ffffff;
      border-left: 4px solid #004a99;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Action controls spacing */
    #result button,
    #result a#download-link {
      display: block;
      margin-top: 1.5rem;
    }
    #result button + button,
    #result button + a#download-link {
      margin-top: 1rem;
    }

    /* Hide download link until TTS completes */
    #download-link {
      display: none;
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }

    /* Print & Media */
    @media print {
      #submit-btn, #tts-btn, #print-btn, #edit-btn, #reset-btn { display: none !important; }
      body { background: #ffffff; margin: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ü§ñ Writing Assistant</h1>
    <button id="reset-btn">Reset</button>

    <form id="feedback-form">
          <label>‚ùáÔ∏è Text Content
        <textarea id="contentText" rows="8" placeholder="ÏûëÏÑ±Ìïú Í∏ÄÏùÑ Ïó¨Í∏∞ ÏòÆÍ≤® Ïì∞Í±∞ÎÇò Ï∫°Ï≤òÌï¥ÏÑú Ïò¨Î†§Ï£ºÏÑ∏Ïöî."></textarea>
      </label>
      <label>‚ùáÔ∏è Image Upload (optional)
        <input type="file" id="contentFile" accept="image/*"/>
        <span id="ocr-spinner" class="spinner"></span>
      </label>
      <button type="submit" id="submit-btn">
        Submit<span id="submit-spinner" class="spinner"></span>
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';
    const PROXY_URL  = `${WORKER_URL}/proxy`;

    // Reset
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.getElementById('feedback-form').reset();
      document.getElementById('result').innerHTML = '';
      document.getElementById('contentFile').value = '';
    });

    // OCR
    document.getElementById('contentFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const ta = document.getElementById('contentText');
      const spinner = document.getElementById('ocr-spinner');
      ta.value = 'Ïù¥ÎØ∏ÏßÄÏóêÏÑú ÌÖçÏä§Ìä∏ Ï∂îÏ∂ú Ï§ë...';
      spinner.style.display = 'inline-block';
      const b64 = await new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = rej;
        reader.readAsDataURL(file);
      });
      try {
        const resp = await fetch(PROXY_URL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{
              role: 'user', content: [
                { type:'text', text:'Please extract the exact text from the image as it appears. Do not provide any additional commentary or corrections.' },
                { type:'image_url', image_url:{ url:`data:${file.type};base64,${b64}` } }
              ]
            }],
            max_tokens: 500
          })
        });
        if (!resp.ok) throw new Error(resp.statusText);
        const { choices } = await resp.json();
        ta.value = choices?.[0]?.message?.content?.trim() || '';
      } catch(err) {
        ta.value = 'OCR ÏóêÎü¨: ' + err.message;
      } finally {
        spinner.style.display = 'none';
      }
    });

    // Submit
    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const sp  = document.getElementById('submit-spinner');
      btn.disabled = true; sp.style.display = 'inline-block';

      const payload = {
        topic: document.getElementById('topic').value,
        keywords: document.getElementById('keywords').value,
        contentText: document.getElementById('contentText').value,
        level: document.getElementById('level').value
      };
      const res  = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      btn.disabled = false; sp.style.display = 'none';

      if (!res.ok) {
        document.getElementById('result').innerHTML =
          `<p style="color:#cc0000;">Error ${res.status}: ${data.error?.message||data.error}</p>`;
        return;
      }

      const { feedback, modelAnswer } = data;
      document.getElementById('result').innerHTML = `
        <div class="box"><h2>Feedback</h2><div>${feedback.replace(/\n/g,'<br>')}</div></div>
        <div class="box">
          <h2>Model Answer</h2>
          <div class="model-box" id="model-answer-box">${modelAnswer.replace(/\n/g,'<br>')}</div>
          <button id="edit-btn" type="button">Edit</button>
        </div>
        <button id="tts-btn">ÏõêÏñ¥ÎØº ÏùåÏÑ± Îì£Í∏∞<span id="tts-spinner" class="spinner"></span></button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link">Download Audio</a>
        <button id="print-btn" type="button">Print Model Answer<span id="print-spinner" class="spinner"></span></button>
      `;

      // Edit/Save toggle
      document.getElementById('edit-btn').addEventListener('click', () => {
        const editBtn = document.getElementById('edit-btn');
        const isSave = editBtn.textContent === 'Save';
        if (!isSave) {
          const div = document.getElementById('model-answer-box');
          const ta  = document.createElement('textarea');
          ta.id = 'model-answer-edit';
          ta.style.width = '100%';
          ta.style.height = '200px';
          ta.value = div.innerText;
          div.replaceWith(ta);
          editBtn.textContent = 'Save';
        } else {
          const ta = document.getElementById('model-answer-edit');
          const newDiv = document.createElement('div');
          newDiv.className = 'model-box';
          newDiv.id = 'model-answer-box';
          newDiv.innerHTML = ta.value.replace(/\n/g,'<br>');
          ta.replaceWith(newDiv);
          editBtn.textContent = 'Edit';
        }
      });

      // TTS
      document.getElementById('tts-btn').addEventListener('click', async () => {
        const ttsBtn     = document.getElementById('tts-btn');
        const ttsSpinner = document.getElementById('tts-spinner');
        const download   = document.getElementById('download-link');
        const audioEl    = document.getElementById('tts-audio');

        ttsBtn.disabled = true;
        ttsSpinner.style.display = 'inline-block';
        download.style.display = 'none';

        const text = document.getElementById('model-answer-box').innerText;
        const res  = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ text })
        });

        const blob = await res.blob();
        const url  = URL.createObjectURL(blob);

        audioEl.src           = url;
        audioEl.style.display = 'block';

        const topicValue   = document.getElementById('topic').value.trim() || 'model-answer';
        const safeFilename = topicValue.replace(/[\\\/:*?"<>|]/g, '_');
        download.href        = url;
        download.download    = `${safeFilename}.mp3`;
        download.style.display = 'block';

        ttsSpinner.style.display = 'none';
        ttsBtn.disabled          = false;
      });

      // Print with template
      document.getElementById('print-btn').addEventListener('click', () => {
        const printBtn = document.getElementById('print-btn');
        const spinner  = document.getElementById('print-spinner');
        printBtn.disabled = true;
        spinner.style.display = 'inline-block';

        const w = window.open('', '_blank',
          `width=${screen.availWidth},height=${screen.availHeight}`);
        w.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Speech Contest</title>
  <style>
    body { font-family: sans-serif; margin: 2cm; }
    header { text-align: center; margin-bottom: 1.5cm; }
    header img { max-height: 80px; margin-bottom: 0.5rem; }
    header h2 { margin: 0; font-size: 1.4rem; color: #004a99; }
    header p { margin-top: 0.5rem; }
    section.answer {
      margin-top: 1cm;
      padding: 1cm;
      border: 2px dashed #0066cc;
      min-height: 10cm;
    }
    section.answer h3 {
      margin-top: 0; color: #0066cc;
    }
    @media print {
      header, section { page-break-inside: avoid; }
      button { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="School Logo"/>
    <h2>Speech Contest</h2>
    <p>Student Name: _____________________  Date: ________________</p>
  </header>
  <section class="answer">
    <div id="print-content">
      ${document.getElementById('model-answer-box').innerHTML}
    </div>
  </section>
  <script>
    window.onload = () => {
      window.print();
      window.onafterprint = () => window.close();
    };
  <\/script>
</body>
</html>
        `);
        w.document.close();
        spinner.style.display = 'none';
        printBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
