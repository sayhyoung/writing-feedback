<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin: 0.5rem 0; }
    textarea, input[type="text"], select, input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
    }
    button { position: relative; margin-top: 1rem; padding: 0.75rem 1.5rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      display: none;
      border: 2px solid red;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px; height: 16px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    .box { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print {
      #submit-btn, #tts-btn, #print-btn { display: none !important; }
    }
  </style>
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Writing Feedback</h1>
  <form id="feedback-form">
    <label>Topic/Title (optional)
      <input type="text" id="topic" placeholder="Enter topic or leave blank" />
    </label>
    <label>Keywords (optional)
      <input type="text" id="keywords" placeholder="Comma-separated keywords" />
    </label>
    <label>Text Content (optional)
      <textarea id="contentText" rows="4" placeholder="Paste your writing or wait for OCR result"></textarea>
    </label>
    <label>Image Upload (optional)
      <input type="file" id="contentFile" accept="image/*" />
      <span id="ocr-spinner" class="spinner"></span>
    </label>
    <label>Level
      <select id="level">
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select>
    </label>
    <button type="submit" id="submit-btn">
      Submit
      <span id="submit-spinner" class="spinner"></span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';

    // 1) 이미지 선택 시 OCR 수행
    document.getElementById('contentFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const ocrSpinner = document.getElementById('ocr-spinner');
      ocrSpinner.style.display = 'inline-block';

      try {
        const { data:{ text } } = await Tesseract.recognize(file, 'eng');
        // OCR 결과를 textarea에 채워 넣음
        const ta = document.getElementById('contentText');
        ta.value = (ta.value ? ta.value + '\n' : '') + text.trim();
      } catch (err) {
        console.error('OCR error:', err);
      } finally {
        ocrSpinner.style.display = 'none';
      }
    });

    // 2) 제출 핸들러
    document.getElementById("feedback-form").addEventListener("submit", async e => {
      e.preventDefault();

      // submit spinner 표시
      const submitBtn = document.getElementById("submit-btn");
      const submitSpinner = document.getElementById("submit-spinner");
      submitBtn.disabled = true;
      submitSpinner.style.display = "inline-block";

      // 입력값 수집
      const topic = document.getElementById("topic").value;
      const keywords = document.getElementById("keywords").value;
      const contentText = document.getElementById("contentText").value;
      const level = document.getElementById("level").value;

      // API 호출
      const res = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, keywords, contentText, level })
      });
      const data = await res.json();

      // spinner 숨기기
      submitSpinner.style.display = "none";
      submitBtn.disabled = false;

      if (!res.ok) {
        document.getElementById("result").innerHTML = `
          <p style="color:red;">
            Error ${res.status}: ${data.error?.message || JSON.stringify(data)}
          </p>`;
        return;
      }

      // 응답 출력
      const { feedback, modelAnswer } = data;
      document.getElementById("result").innerHTML = `
        <div class="box">
          <h2>Feedback</h2>
          <div>${feedback.replace(/\n/g,'<br>')}</div>
        </div>
        <div class="box">
          <h2>Model Answer</h2>
          <div class="model-box" id="model-answer-box">
            ${modelAnswer.replace(/\n/g,'<br>')}
          </div>
        </div>
        <button id="tts-btn">Generate TTS</button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link" style="display:none; margin-top:1rem; display:block;">
          Download Audio
        </a>
        <button id="print-btn" type="button">
          Print Model Answer
          <span id="print-spinner" class="spinner"></span>
        </button>
      `;

      // … (TTS, Print 핸들러는 앞에서 드린 대로) …
    });
  </script>
</body>
</html>
