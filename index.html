<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Assistant</title>
  <style>
    /* Base & Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4f8;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      line-height: 1.6;
    }
    #container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: #004a99;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* Reset button */
    #reset-btn {
      background-color: #ffffff;
      color: #0066cc;
      border: 1px solid #0066cc;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: block;
      margin: 0 0 1rem auto;
      transition: background-color 0.2s;
    }
    #reset-btn:hover { background-color: #e9f5ff; }

    /* Form */
    form {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: 600;
      color: #004a99;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #cbd7e0;
      border-radius: 4px;
      background: #f9fcff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }

    /* Buttons */
    button {
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #0052a3; }

    /* Spinners */
    .spinner {
      display: none;
      width: 16px; height: 16px;
      border: 2px solid #0066cc;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    #tts-spinner {
      border: 2px solid red;  /* TTS spinner in red */
      border-top: 2px solid transparent;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Result Boxes */
    .box {
      background: #e9f5ff;
      border-left: 4px solid #0066cc;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .model-box {
      background: #fff;
      border-left: 4px solid #004a99;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Action controls spacing */
    #result button,
    #result a#download-link {
      display: block;
      margin-top: 1.5rem;
    }
    #result button + button,
    #result button + a#download-link {
      margin-top: 1rem;
    }

    /* Hide download link until after TTS */
    #download-link {
      display: none;
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }

    @media print {
      #submit-btn,#tts-btn,#print-btn,#edit-btn,#reset-btn { display: none !important; }
      body { background: #fff; margin: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ü§ñ Writing Assistant</h1>
    <button id="reset-btn">Reset</button>

    <form id="feedback-form">
      <label>‚ùáÔ∏è Text Content
        <textarea id="contentText" rows="6" placeholder="ÏûëÏÑ±Ìïú Í∏ÄÏùÑ Ïó¨Í∏∞ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."></textarea>
      </label>
      <label>‚ùáÔ∏è Image Upload (optional)
        <input type="file" id="contentFile" accept="image/*"/>
        <span id="ocr-spinner" class="spinner"></span>
      </label>
      <button type="submit" id="submit-btn">
        Submit<span id="submit-spinner" class="spinner"></span>
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
