<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin: 0.5rem 0; }
    textarea, input[type="text"], select, input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
    }
    button {
      position: relative;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      display: none;
      border: 2px solid red;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    .box { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print {
      #submit-btn, #tts-btn, #print-btn { display: none !important; }
    }
  </style>
</head>
<body>
  <h1>Writing Feedback</h1>
  <form id="feedback-form">
    <label>Topic/Title (optional)
      <input type="text" id="topic" placeholder="Enter topic or leave blank" />
    </label>
    <label>Keywords (optional)
      <input type="text" id="keywords" placeholder="Comma-separated keywords" />
    </label>
    <label>Text Content (optional)
      <textarea id="contentText" rows="4" placeholder="Paste your writing or wait for OCR"></textarea>
    </label>
    <label>Image Upload (optional)
      <input type="file" id="contentFile" accept="image/*" />
      <span id="ocr-spinner" class="spinner"></span>
    </label>
    <label>Level
      <select id="level">
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select>
    </label>
    <button type="submit" id="submit-btn">
      Submit
      <span id="submit-spinner" class="spinner"></span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    const WORKER_URL = 'https://writing-feedback-app.sehyunglee2015.workers.dev';
    const PROXY_URL  = 'https://twilight-cell-92de.kyojun75.workers.dev/proxy';

    // -------------------------------------------------------
    // 1) OCR: 이미지 업로드 시 Cloudflare Worker proxy 호출
    // -------------------------------------------------------
    document.getElementById('contentFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const ocrSpinner = document.getElementById('ocr-spinner');
      const ta = document.getElementById('contentText');
      ta.value = '이미지에서 텍스트를 추출 중입니다...';
      ocrSpinner.style.display = 'inline-block';

      try {
        // 1-1) Base64 인코딩
        const base64 = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            // data:*/*;base64,XXXX
            const parts = reader.result.split(',');
            resolve(parts[1]);
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        // 1-2) 프록시 워커에 POST (ChatGPT 이미지 입력)
        const resp = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              {
                role: 'user',
                content: [
                  { type: 'text', text: 'Please extract the exact text from the image as it appears. Do not provide any additional commentary or corrections.' },
                  { type: 'image_url', image_url: { url: `data:${file.type};base64,${base64}` } }
                ]
              }
            ],
            max_tokens: 500
          })
        });

        if (!resp.ok) throw new Error(`OCR 요청 실패 (${resp.status})`);

        const { choices } = await resp.json();
        const extracted = choices?.[0]?.message?.content?.trim() || '';
        ta.value = extracted;
      } catch (err) {
        console.error(err);
        ta.value = 'OCR 중 오류가 발생했습니다: ' + err.message;
      } finally {
        ocrSpinner.style.display = 'none';
      }
    });

    // -------------------------------------------------------
    // 2) Submit handler: 피드백 & 모범답안 요청
    // -------------------------------------------------------
    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const submitBtn     = document.getElementById('submit-btn');
      const submitSpinner = document.getElementById('submit-spinner');
      submitBtn.disabled = true;
      submitSpinner.style.display = 'inline-block';

      const topic       = document.getElementById('topic').value;
      const keywords    = document.getElementById('keywords').value;
      const contentText = document.getElementById('contentText').value;
      const level       = document.getElementById('level').value;

      // 워커 API 호출
      const res = await fetch(`${WORKER_URL}/api/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, keywords, contentText, level })
      });
      const data = await res.json();

      submitSpinner.style.display = 'none';
      submitBtn.disabled = false;

      if (!res.ok) {
        return document.getElementById('result').innerHTML = `
          <p style="color:red;">Error ${res.status}: ${data.error?.message || JSON.stringify(data)}</p>
        `;
      }

      const { feedback, modelAnswer } = data;
      document.getElementById('result').innerHTML = `
        <div class="box">
          <h2>Feedback</h2>
          <div>${feedback.replace(/\n/g,'<br>')}</div>
        </div>
        <div class="box">
          <h2>Model Answer</h2>
          <div class="model-box" id="model-answer-box">
            ${modelAnswer.replace(/\n/g,'<br>')}
          </div>
        </div>
        <button id="tts-btn">Generate TTS</button>
        <audio id="tts-audio" controls style="display:none;"></audio>
        <a id="download-link" style="display:none; margin-top:1rem; display:block;">
          Download Audio
        </a>
        <button id="print-btn" type="button">
          Print Model Answer
          <span id="print-spinner" class="spinner"></span>
        </button>
      `;

      // -------------------------------------------------------
      // 3) TTS handler
      // -------------------------------------------------------
      document.getElementById('tts-btn').addEventListener('click', async () => {
        const ttsBtn = document.getElementById('tts-btn');
        ttsBtn.disabled = true;
        const ttsRes = await fetch(`${WORKER_URL}/api/tts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: modelAnswer })
        });
        const blob = await ttsRes.blob();
        const url  = URL.createObjectURL(blob);
        document.getElementById('tts-audio').src = url;
        document.getElementById('tts-audio').style.display = 'block';
        const linkEl = document.getElementById('download-link');
        linkEl.href = url;
        linkEl.download = 'model-answer.mp3';
        linkEl.style.display = 'block';
        ttsBtn.disabled = false;
      });

      // -------------------------------------------------------
      // 4) Print handler
      // -------------------------------------------------------
      document.getElementById('print-btn').addEventListener('click', () => {
        const printBtn     = document.getElementById('print-btn');
        const printSpinner = document.getElementById('print-spinner');
        printBtn.disabled = true;
        printSpinner.style.display = 'inline-block';

        const w = window.open(
          '',
          '_blank',
          `width=${screen.availWidth},height=${screen.availHeight}`
        );
        w.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Print Model Answer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .model-box { text-align: center; font-size: 1.2em; line-height: 1.5; }
    @media print { button { display: none; } }
  </style>
</head>
<body>
  ${document.getElementById('model-answer-box').outerHTML}
  <script>
    window.onafterprint = function() { window.close(); };
    window.print();
  <\/script>
</body>
</html>
        `);
        w.document.close();
        printSpinner.style.display = 'none';
        printBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
